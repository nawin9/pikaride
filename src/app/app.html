<ion-menu [content]="content">

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(pages[0])">
        <ion-icon name="home"></ion-icon>  {{pages[0].title}}
      </button>
      <button menuClose ion-item (click)="openPage(pages[1])">
        <ion-icon name="map"></ion-icon>  {{pages[1].title}}
      </button>
      <button menuClose ion-item (click)="openPage(pages[2])">
        <ion-icon name="person"></ion-icon>  {{pages[2].title}}
      </button>
      <button menuClose ion-item (click)="openPage(pages[3])">
        <ion-icon name="power"></ion-icon>  {{pages[3].title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
