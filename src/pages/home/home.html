<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--<ion-title>Carte</ion-title>-->
    <ion-buttons end>
      <button ion-button color="secondary" outline (click)="showModalDestination()">{{end === undefined ? 'Nouvelle Destination' : 'Annuler Destination'}}</button>
      <button ion-button color="primary" outline *ngIf="isSet" (click)="confirmDestination()">Confirmer</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
